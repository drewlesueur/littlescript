<!doctype html>
<html>
<head>
<script src="http://inc.the.tl/underscore.js"></script>
<script src="http://inc.the.tl/k/index.js"></script>
<script src="http://inc.the.tl/coffeescript.js"></script>
<script src="http://inc.the.tl/jquery.js"></script>
<script src="index.js"></script>
<script type="text/coffeescript">
  $(document).ready () ->
  
    code = localStorage['code']
    if code then $('#code').val code
    $("#code").bind "keyup", (e) ->
      localStorage['code'] = $(this).val()
    $('#btn_run').click () ->
      code = $('#code').val()
      js = parse code
      $('#compiled').val js
      eval js
</script>
</head>
<body>
  <input id="btn_run" type="button" value="Run">
<br>
<textarea rows="100" cols="100" id="code">
string hello world
set x
` alert(scope.x)


string made by drew
set drew so
` console.log(scope.drew)
</textarea>
<textarea id="compiled" rows="100" cols="100"></textarea>

</body>
</html>
